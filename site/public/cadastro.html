    <div class="banner-blur">

            <div>
                <input class="textbox-cad" id="ipt_nome" type="text" placeholder="Nome ou Razão Social">
                <input class="textbox-cad" id="ipt_cpf" type="text" placeholder="CPF ou CNPJ">
            </div>
            <div>
                <input class="textbox-cad" id="ipt_telefone" type="text" placeholder="Telefone">
                <input class="textbox-cad" id="ipt_email_cadastro" type="text" placeholder="E-mail">
            </div>
            <div>
                <input class="textbox-cad" id="ipt_senha" type="password" placeholder="Senha">
                <input class="textbox-cad" id="ipt_confirmsenha" type="password" placeholder="Confirme a senha">
            </div>
            <button class="btn" type="button" value="Cadastrar" onclick="verificar_senha()">Cadastrar</button>

    </div>

<script>
    function verificar_senha() { 
        var qtd_caracteres_nome = ipt_nome.value.length > 3;
        var qtd_caracteres_email = ipt_email_cadastro.value.length > 3;
        var qtd_caracteres_telefone = ipt_telefone.value.length > 9;
        var confirmacao = qtd_caracteres_nome && qtd_caracteres_email && qtd_caracteres_telefone

        if (ipt_senha.value == ipt_confirmsenha.value && confirmacao) {
            alert('Cadastro efetuado com sucesso')
            window.location.href = 'index.html'
        }
        else {
            alert('Dados inválidos')
        }
    }
</script>
